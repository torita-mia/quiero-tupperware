<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <<<<< Google Fonts >>>>> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;600;700;900&family=Vibur&display=swap"
      rel="stylesheet"
    />
    <!-- <<<<< >>>>> -->
    <title>Quiero Tupperware</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
  <body>
    <div id="container">
      <div id="header__container">
        <header>
          <h1>Quiero Tupperware</h1>
          <nav>
            <ul>
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="./productos.html">Productos</a></li>
              <li><a href="./comprar.html">Comprar</a></li>
              <li><a href="./vender.html">Quiero vender</a></li>
              <li><a href="./contacto.html">Contactame</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <main id="main__container">
        <section class="padding-30" id="formulario__section">
          <article id="formulario__title">
            <h2 class="center hero-title">
              Completa el formulario para comprar o vender productos Tupperware.
            </h2>
          </article>
          <article class="padding-30" id="formulario__contenedor">
            <form id="form" class="centrado" action="">
              <label for="">Nombre</label>
              <input placeholder="Ingresa tu nombre" type="text" />
              <label for="">Número de celular</label>
              <input
                placeholder="Ingresa tu número de celular"
                type="email"
                name=""
                id=""
              />
              <label>Consulta</label>
              <textarea
                placeholder="Dejame tu consulta"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <div id="botones__form">
                <button class="link" type="reset">Limpiar</button>
                <button class="btn" type="submit">Enviar</button>
              </div>
            </form>
          </article>
        </section>
      </main>
      <footer>
        Copyright &copy; 2022 Quiero Tupperware Todos los derechos reservados
      </footer>
    </div>
  </body>
</html>
