<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encontrá todos los productos Tupperware en un sitio sólo."
    />
    <meta
      name="keywords"
      content="Contacto, Eco Twist, Eco Kids, Mini Chef, Mega Bowl, Practifreezee, Practi Refri, Snack Bowl, Bowl Maravilloso, Hermético Poeme"
    />
    <!-- <<<<< Google Fonts >>>>> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;600;700;900&family=Vibur&display=swap"
      rel="stylesheet"
    />
    <!-- <<<<< >>>>> -->
    <title>Quiero Tupperware - Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="container">
      <header id="header__container">
        <div class="header__logo">
          <h1 class="title__l">
            <a href="../index.html">Quiero Tupperware</a>
          </h1>
        </div>
        <nav>
          <ul id="menu__container">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./comprar.html">Comprar</a></li>
            <li><a href="./vender.html">Quiero vender</a></li>
            <li><a href="./contacto.html">Contactame</a></li>
          </ul>
        </nav>
      </header>
      <main id="main__container">
        <section class="mt-mb-50" id="formulario">
          <h2 class="t-40 mb-50">
            Completa el formulario para comprar o vender productos Tupperware.
          </h2>
          <form id="form" class="animate__animated animate__fadeIn" action="">
            <label class="t-18 pb-10" for="">Nombre</label>
            <input
              class="mb-20"
              placeholder="Ingresa tu nombre"
              type="text"
              required
            />
            <label class="t-18 pb-10" for="">Número de celular</label>
            <input
              class="mb-20"
              placeholder="Ingresa tu número de celular"
              type="email"
              required
            />
            <label class="t-18 pb-10">Consulta</label>
            <textarea
              class="mb-20"
              placeholder="Dejame tu consulta"
              cols="30"
              rows="10"
              required
            ></textarea>
            <div id="botones__form">
              <button class="link" type="reset">Limpiar</button>
              <button class="btn-primary" type="submit">Enviar</button>
            </div>
          </form>
        </section>
      </main>
      <footer id="footer__container">
        <span
          >Copyright &copy; 2022 Quiero Tupperware Todos los derechos
          reservados</span
        >
      </footer>
    </div>
  </body>
</html>
